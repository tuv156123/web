<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./js/vue.global.js"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template -->
        <button @click="count+=1">Add</button>
        <h3>{{count}}</h3>
        <button @click="count+=1">Add</button>
        <h3>{{count}}</h3>
        <hr>

        <counter></counter>
        <counter></counter>
        <counter></counter>
        
    </div>
       
    <script> 
        const App = Vue.createApp({
            data(){
                return {
                    count: 0,
                }
            },
        }) 

        // global component
        // App.component('組件名稱', {
        //     ....
        //     template: `定義視覺元件`,
        // })

        App.component('counter', {
            // 組件的 data 為什麼必須是 function?
            // 因為組件可以重複使用，如果 counter 有好幾組，他們應該各自運作，
            // 所以每次使用變數的時候，data 會臨時建立物件並 return 回去
            data(){
                return {
                    count: 0,
                    temp: true,
                }
            },
            template: `
                <button @click="count+=1">Add</button>
                <h3>{{count}}</h3>
            `,
        })
        
        App.mount('#app') 
        

    </script>
</body>
</html>
