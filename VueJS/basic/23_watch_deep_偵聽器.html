<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./js/vue.global.js"></script>
</head>
<body>
    <!-- 偵聽器 (watch): 用來偵聽 data 和 computed 的變化 -->
    <div id="app"> 
        <input type="text" v-model.lazy="num.x">
    </div>
       
    <script> 
        const App = Vue.createApp({
            data(){
                return {
                    num: {
                        x: 5,
                        y: 10,
                        z: 15,
                    },
                }
            },
            methods: {},  
            computed: {},
            watch: {
                // 1 宣告成函數(方法)
                // 2 宣告成物件
                num: {
                    handler(newValue){
                        console.log(`num.x:  ${newValue.x}`)
                    },
                    immediate: false,  // false by default, if true --> 當 Vue 一建立(create) 立刻執行 watch
                    deep: true,      // false by default, if true --> 偵聽物件屬性的變化
                },

            },
        })        
        App.mount('#app') 

    </script>
</body>
</html>
