<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./js/vue.global.js"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template -->
        <ul>
            <!-- <li v-for="color in colors" v-on:click="showColor(color)">{{color}}</li> -->
            
            <!-- v-on 的縮寫是「@」 -->
            <li v-for="color in colors" @click="showColor(color)">{{color}}</li>
        </ul>

        <hr>
        <p v-pre>@@{{message}}@@</p>
    </div>

    <script>        
        Vue.createApp({
            data(){     // 變數放這裡
                return {
                    message: 'Hello',
                    colors: ['red','orange','yellow','green','blue','indigo','violet'],
                }
            },
            methods: {  // 函數(方法)大部分放這裡
                showColor(theColor){
                    // alert('Hello, ' + theColor)
                    alert(`Hello, ${theColor}`)
                },
            },  
        }).mount('#app')

        // 函數三部曲: 宣告、定義和呼叫
        // 1 不傳參數，沒有傳回值 -- methods
        // function active(){  // 宣告、定義
        //     console.log(123);

        // active()    // 呼叫
        // -------------------------
        // 2 有傳參數，沒有傳回值 -- methods
        // function active(temp){  // 宣告、定義
        //     console.log(temp);
        // }
        // active(123)    // 呼叫
        // -------------------------
        // 3 有傳參數，有傳回值 -- methods
        // function active(temp){  // 宣告、定義
        //     console.log(temp);
        //     return 'Good!'
        // }
        // let ans = active(123)    // 呼叫
        // -------------------------
        // 4 不傳參數，有傳回值 -- computed
        // function active(){  // 宣告、定義
        //     return 'Good!'
        // }
        // let ans = active()  

    </script>
</body>
</html>
