<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./js/vue.global.js"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template -->
        <!-- 1, 2 -->
        <!-- <the-button></the-button> -->

        <!-- 3 -->
        <the-button @child-click="fromChild"></the-button>
    </div>
       
    <script> 
        const App = Vue.createApp({
            data(){
                return {
                    // count: 0,
                }
            },
            methods: {
                // 3-1 沒有傳值進來
                // fromChild(){
                //     alert(`Hello, Parent!`)
                // },

                // 3-2 有傳一個值進來
                // fromChild(x){
                //     alert(`Hello, Parent! Give me ${x} dollars.`)
                // },

                // 3-3 有傳多個值進來
                fromChild(x,y,z){
                    alert(`Hello, Parent! Give me ${x} or ${y} or ${z} dollars.`)
                },
            },
        })

        App.component('the-button',{
            // 1
            // template: `<button>Click</button>`,
            // 2
            // template: `<button @click="clicked">Click</button>`,

            // 3
            template: `<button @click="clicked">Click</button>`,

            methods: {
                clicked(){
                    // 2
                    // alert(`Hi, Child!`)

                    // 3-1 發出自訂事件，沒有傳值
                    // this.$emit('child-click')

                    // 3-2 發出自訂事件，有傳一個值
                    // this.$emit('child-click',100)

                    // 3-3 發出自訂事件，有傳多個值
                    this.$emit('child-click',100,200,300)
                },
            },
        })

        App.mount('#app')        

    </script>
</body>
</html>
