<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <style>
        img{
            width: 220px;
        }
        h1{
            font-size: 18px;
        }
        .book{
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 220px;
            height: 400px;
            padding: 10px;
            margin: 10px;

            display: inline-block;
            position: relative;
            overflow: hidden;
        }
    </style>
    <!-- <script src="./js/vue.global.js"></script> -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</head>
<body>
    <div id="app"> 
        <div v-for="book in books" class="book">
            <a :href="book.url">
                <img :src="book.image" alt="">
            </a>
            <h1>{{book.title}}</h1>
            <p>{{book.author}}</p>
        </div>
    </div>
       
    <script> 
        const App = Vue.createApp({
            data(){
                return {
                   books: [],
                }
            },
            mounted() {
                // jQuery
                // $.getJSON('./bookData.json').then(function(res){})  // XX
                // $.getJSON('./bookData.json').then(res => console.log(res))  
                // $.getJSON('./bookData.json').then(res => this.books = res)  

                // Axios
                // axios.get('./bookData.json').then(res => console.log(res))  
                // axios.get('./bookData.json').then(res => console.log(res.data))  
                // axios.get('./bookData.json').then(res => this.books = res.data)  

                // Fetch API
                // fetch('./bookData.json').then(res => console.log(res))  
                // fetch('./bookData.json').then(res => console.log(res.json()))  
                // fetch('./bookData.json').then(res => res.json())  
                // fetch('./bookData.json').then(res => res.json()).then(response => console.log(response))  
                fetch('./bookData.json').then(res => res.json()).then(response => this.books = response)  
            },
            methods: {},  
            computed: {},
            watch: {},
        })        
        App.mount('#app') 

    </script>
</body>
</html>
