<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template -->
        <!-- <img src="https://stickershop.line-scdn.net/stickershop/v1/product/24630/LINEStorePC/main.png" alt="蠟筆小新"> -->
    
        <!-- 屬性值從 vue 取得 -->
        <!-- <img v-bind:src="imgURL" v-bind:alt="title"> -->

        <!-- v-bind 的縮寫是「:」 -->
        <img :src="imgURL" :alt="title">

        <hr v-for="color in colors" :color="color">

    </div>

    <script>
        const {ref, reactive} = Vue
        const App = {
            setup(){
                let message = ref('Hello')     
                
                const imgURL = ref('https://stickershop.line-scdn.net/stickershop/v1/product/24630/LINEStorePC/main.png')
                const title = ref('蠟筆小新')
                const colors = reactive(['red','orange','yellow','green','blue','indigo','violet'])

                return {
                    imgURL,
                    title,
                    colors,
                }
            },
        }
        Vue.createApp(App).mount('#app')      
    

    </script>
</body>
</html>
