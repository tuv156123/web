            $('#search').on('keyup search',function(){
                let name = $(this).val()
                // console.log(name);

                $('ul>li>span').removeClass('highlight')

                if($(this).val() != ''){
                    // $('ul>li>span:contains('+ name +')').addClass('highlight')
                    $(`ul>li>span:contains(${name})`).addClass('highlight')
                }
            })
        });
