<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery UI -- draggable</title>
    <style>
        *{
            margin: 0;
        }
        #box{
            width: 400px;
            height: 400px;
            background-color: #ddd;
        }
        #drag{
            background-color: #abc;
            width: 80px;
            height: 80px;

            text-align: center;
            line-height: 80px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#drag').draggable({
                // axis: 'x',
                // revert: true,  // 回到原點

                // 限制拖曳範圍
                containment: 'parent',
                // containment: 'window',
                // containment: 'document',
                // containment: [0,0,400,400],

                start(){
                    $('#feedback').text(`Dragging started.`)
                },
                drag(){
                    $('#feedback').text(`Dragging.`)
                },
                stop(){
                    $('#feedback').text(`Dragging stopped.`)
                },
            })
        })
    </script>
</head>
<body>
    <div id="box">
        <div id="drag">Drag me</div>
    </div>
    <p id="feedback"></p>
</body>
</html>
