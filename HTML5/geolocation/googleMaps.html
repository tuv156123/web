<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps JavaScript API</title>
    <script src="https://maps.google.com/maps/api/js"></script>
</head>
<body>
    <div id="map" style="width: 600px;height: 400px;"></div>

    <script>
        function doFirst(){
            let area = document.getElementById('map')
            let position = new google.maps.LatLng(22.6282249,120.2930382)

            const options = {
                zoom: 14,
                center: position,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
            }

            let map = new google.maps.Map(area, options)  

            let marker = new google.maps.Marker({
                map,
                position,
                // title: '這是哪裡?',
                // icon: '../../images/number/dgtp.gif',
            })  
            marker.setTitle(`高雄市前金區中正四路211號`)    
            marker.setIcon(`../../images/foot.gif`)    
        }
        window.addEventListener('load',doFirst)
    </script>
</body>
</html>
