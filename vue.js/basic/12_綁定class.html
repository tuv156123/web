<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./js/vue.global.js"></script>
    <style>
        .theButton{
            width: 60px;
            font: 18px Calibri;
            background-color: #abc;
            border-radius: 5px;
            margin: 5px;
        }
        .noText{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <!-- 綁定 class: 出現哪些(或哪個) class 由 Vue 來決定 -->
    <div id="app"> 
        <input v-model="message">

        <!-- <button class="theButton noText">Click</button> -->
        <button :class="btnClass">Click</button>
    </div>

    <script>     
        Vue.createApp({
            data(){
                return {
                    message: '',          
                }
            },
            methods: {},  
            computed: { // 函數(方法)也可以放這裡，放在這裡的函數「不傳參數，有傳回值」
                btnClass(){
                    // 1 傳回字串
                    // if(this.message.length == 0){
                    //     return 'theButton noText'
                    // }else{
                    //     return 'theButton'
                    // }

                    // 2 傳回物件
                    // if(this.message.length == 0){
                    //     return {
                    //         theButton: true,
                    //         noText: true,
                    //     }
                    // }else{
                    //     return {
                    //         theButton: true,
                    //         noText: false,
                    //     }
                    // }

                    // 3 傳回物件(簡易版)
                    return {
                        theButton: true,
                        noText: this.message.length == 0,
                    }
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
