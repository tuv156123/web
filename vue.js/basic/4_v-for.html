<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="./js/vue.global.js"></script>

</head>

<body>

    <div id="app">
        <h1>Vue App</h1>
        <p>Name: {{ man.name }}</p>
        <p>Age: {{ man.age }}</p>
        <p>Colors: {{ man.colors }}</p>
        <p>Car Model: {{ car.model }}</p>
        <p>Car Year: {{ car.year }}</p>
        <p v-if="retired">Retired: Yes</p>
        <p v-else>Retired: No</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    man: {
                        name: 'Peter',
                        age: 50,
                        colors: ['white', 'black', 'red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'brown']
                    },
                    car: {
                        model: 'X5',
                        year: 2023
                    },
                    retired: false
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
