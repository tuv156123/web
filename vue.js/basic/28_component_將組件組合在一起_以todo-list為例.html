<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./js/vue.global.js"></script>
    <style>
        .item{
            font: 18px Calibri;
            background-color: #abc;
            margin: 5px;
            padding: 5px;
        }
        .item:hover{
            cursor: pointer;
            background-color: #cba;
        }
    </style>
</head>
<body>
    <div id="app"> <!-- HTML DOM template -->
        <todo-list></todo-list>
    </div>
       
    <script> 
        const App = Vue.createApp({
            data(){
                return {
                    
                }
            },
        }) 

        App.component('todo-list', {
            data(){
                return{
                    tasks: [],
                }
            },
            methods: {
                addTask(item){
                    this.tasks.push(item)
                },
                removeTask(index){
                    this.tasks.splice(index,1)
                },
            },
            template: `
                <todo-input @abc="addTask"></todo-input>
                <ol>
                    <todo-item v-for="(task,index) in tasks" :xyz="task" @click="removeTask(index)"></todo-item>
                </ol>
            `,
        })
        
        App.component('todo-input', {
            data(){
                return{
                    task: '',
                }
            },
            methods: {
                submitData(e){
                    // e.preventDefault();
                    
                    // this.$emit('自訂事件',傳值1,傳值2,...)
                    this.$emit('abc',this.task)
                    this.task = ''
                },
            },
            template: `
                <form @submit.prevent="submitData">
                    <input type="text" v-model="task">
                    <button>Submit</button>
                </form>
            `,
        })

        App.component('todo-item', {
            props: ['xyz'],
            template: `<li class="item">{{xyz}}</li>`,
        })
        App.mount('#app')        

    </script>
</body>
</html>
