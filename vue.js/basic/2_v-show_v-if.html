<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./js/vue.global.js"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template -->
        <h1>{{message}}</h1>

        <p v-show="loading">Loading(v-show)</p>
        <p v-if="loading">Loading(v-if)</p>

        <!-- if false, 檢查 devtools ==> Elements -->
    </div>

    <script>
        // if(條件判斷){...}
        Vue.createApp({
            data(){     // 變數放這裡
                return {
                    message: 'Hello',
                    score: 100,
                    loading: false,
                }
            },       
        }).mount('#app')
    
    </script>
</body>
</html>
