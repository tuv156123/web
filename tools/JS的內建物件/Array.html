        4 方法: 
            新增刪除在前端: unshift(item), shift()
            新增刪除在後端: push(item), pop()
            新增刪除在任意端: splice()
                splice(index)   // 刪除
                splice(index, 筆數) // 刪除
                splice(index, 筆數, 100, 200, 300) // 刪除，也可以新增

            尋找 index: indexOf() | lastIndexOf()

            陣列 = 陣列.filter(function(data){return 符合篩選條件的資料})
            陣列 = 陣列.map(function(data){return 逐個處理之後的結果})
            值 = 陣列.reduce(function(accumulator,data){return 逐個處理，每次處理的結果放進累進器中})
