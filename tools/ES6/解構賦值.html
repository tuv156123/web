<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解構賦值: destructuring assignment</title>
</head>
<body>
    <script>
        const man = {
            name: 'Peter',
            age: 40,
            gender: 'male',
            favoriateColor: ['white','gray','black'],
            car: {
                make: 'BMW',
                mode: 'X5',
                year: 2023,
            },
            retired: false,
        }

        // console.log(man.name);
        // console.log(man.favoriateColor);

        const {name, age, favoriateColor} = man
        
        console.log(name);
        console.log(age);
        console.log(favoriateColor);
    </script>
</body>
</html>
